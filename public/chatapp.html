<!DOCTYPE html>
<html>
  <head>
    <title>N-Chatapp</title>
    <link rel="icon" href="/img/favicon2.png">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar">

      </div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="message_form">
            <input name="message"placeholder="message" required autocomplete="off">
            <button>Send</button>
          </form>
          <button id="share_location">Share Location</button>
        </div>
      </div>
    </div>

    <!-- Dynamically display messages -->
    <script id="msg_template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">-- {{createdAt}} --</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>
    <!-- Dynamically display location shared by user  -->
    <script id="location_template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">-- {{createdAt}} --</span>
        </p>
        <p><a href="{{url}}" target="_blank">Check out where I'm at!</a></p>
      </div>
    </script>
    <!-- Template for sidebar UI -->
    <script id="sidebar_template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</liv>
        {{/users}}
      </ul>
    </script>

    <!-- script library for rendering html templates  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
